{% extends 'bookapp/login.html' %}
{% load crispy_forms_tags %}

{% block form %}
<form action="{% url 'registration' %}" method="POST" class="account_form">
    {% csrf_token %}
    {{ register_form|crispy }}
    <div class="buttons">
        <a href="{% url 'login' %}" class="submit_button">Already have account?</a>
        <button class="submit_button" type="submit">Registration</button>
    </div>
</form>
{% endblock form %}
