<div class="product_review_by_user_container">
    <div class="product_review_by_user" style="background-color: rgba({{ comment.get_self_bg_color }});">
        <div class="user_info">
            <img class="user_image" src="{{ comment.user_account.image.url }}" alt="">
            <div class="user_name">{{ comment.user_account.first_name }}</div>
            <div class="user_mark">{{ comment.book_mark }}/5</div>
        </div>
        <div class="user_review">
            <div class="user_review_text">{{ comment.text }}</div>
            <div class="user_review_date">{{ comment.date_of_created }}</div>
        </div>
    </div>
</div>
